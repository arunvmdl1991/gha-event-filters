name: Events Demo 1

on:
  pull_request:
    types: 
      - opened
      - closed
    branches:
      - main # we have to give target branch
    paths-ignore:
      - '.github/workflows/*'
  workflow_dispatch:
  push:
    branches:
      - SRE-*
      - features/*
    paths-ignore:
      - '.github/workflows/*'

jobs:
  download:
    runs-on: ubuntu-latest
    steps:
      - name: Get code
        uses: actions/checkout@v3
  install-dependencies:
    runs-on: ubuntu-latest
    steps:
    - name: Install dependencies
      run: npm ci
  test-code:
    runs-on: ubuntu-latest
    steps:
    - name: Test code
      run: npm run test
  build-and-upload:
    runs-on: ubuntu-latest
    steps:
    - name: Build code
      run: npm run build
    - name: Upload code
      uses: actions/upload-artifacts@v3
      with:
        name: dist-files
        path: |
          dist
          package.json
  deploy:
    runs-on: ubuntu-latest
    steps:
      - name: Output event data
        run: echo "${{ toJSON(github.event) }}"
      - name: Deploy project
        run: echo "Deploying..."
